spring.application.name=backend
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Environment Controlled)
# Database Configuration (Local H2)
# Using MODE=PostgreSQL to be compatible with stricter schema.sql
spring.datasource.url=jdbc:h2:file:./data/abtechdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.show-sql=true
# Disable auto-DDL because we are using explicit schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# Logging
# Logging
debug=false
logging.level.com.abtech.backend=DEBUG
logging.level.org.springframework.security=INFO

# SQL Init (Force structure creation)
spring.sql.init.mode=always

