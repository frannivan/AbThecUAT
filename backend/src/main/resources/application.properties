# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Environment Controlled)
spring.datasource.url=${DB_URL:jdbc:h2:file:./data/abtechdb}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (Only for local dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.com.abtech.backend=DEBUG
logging.level.org.springframework.security=DEBUG

