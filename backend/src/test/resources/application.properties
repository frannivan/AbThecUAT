# Test Configuration (Isolated In-Memory DB)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable DDL auto for tests if we control schema manually, 
# but for integration tests 'create-drop' is usually better.
# However, since DataInitializer runs and creates schemas, 'update' might be safer 
# or we let DataInitializer do its job.
# Explicitly set usage of DDL Auto for manual EntityManager configuration
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Logging
logging.level.com.abtech.backend=DEBUG
