<section class="relative isolate overflow-hidden bg-white">
    <!-- Split Background Layout -->
    <div class="absolute inset-y-0 left-0 w-full lg:w-1/2 bg-slate-800 -z-20">
        <!-- Left Side Dark Gradient -->
        <div class="absolute inset-0 bg-slate-900/50"></div>
        <div
            class="absolute inset-0 bg-[radial-gradient(circle_at_top_left,_var(--tw-gradient-stops))] from-blue-900/40 via-slate-900 to-slate-950">
        </div>
        <!-- Grain Texture (Left Only) -->
        <div
            class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 mix-blend-overlay">
        </div>
    </div>

    <!-- Right Side White Background (Default for Section) -->
    <!-- The section bg-white covers the right side naturally -->

    <!-- Main Container -->
    <div
        class="grid max-w-screen-xl px-4 py-3 mx-auto lg:gap-8 xl:gap-0 lg:py-8 lg:grid-cols-12 relative z-10 items-center">

        <!-- Left Column: Content (Text on Dark) -->
        <div class="mr-auto place-self-center lg:col-span-7 relative pr-4">

            <!-- Terminal Badge -->
            <div class="inline-flex items-center px-3 py-1 mb-3 text-xs font-mono text-cyan-300 bg-slate-900/80 border border-blue-500/30 rounded-full backdrop-blur-md shadow-lg"
                role="alert">
                <span
                    class="flex w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse shadow-[0_0_8px_rgba(74,222,128,0.6)]"></span>
                <span class="font-bold mr-2 tracking-wide">SISTEMA_ACTIVO</span>
                <span class="text-blue-200 border-l border-blue-500/30 pl-2 ml-1 leading-none">{{ 'HERO.BADGE_SUBTITLE'
                    | translate }}</span>
            </div>

            <h1
                class="max-w-2xl mb-3 text-3xl font-extrabold tracking-tight leading-none md:text-4xl xl:text-5xl text-white font-sans drop-shadow-sm">
                {{ 'HERO.TITLE_PREFIX' | translate }} <br>
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-blue-400 to-orange-400 drop-shadow-[0_0_15px_rgba(34,197,94,0.3)]">
                    {{ 'HERO.TITLE_SUFFIX' | translate }}
                </span>
            </h1>

            <p
                class="max-w-lg mb-4 font-light text-slate-300 lg:mb-5 md:text-lg lg:text-xl border-l-4 border-orange-500/80 pl-4 py-1.5 bg-gradient-to-r from-slate-800/50 to-transparent">
                {{ 'HERO.SUBTITLE' | translate }}
            </p>

            <div class="flex flex-wrap gap-4">
                <a routerLink="/" fragment="services"
                    class="group inline-flex items-center justify-center px-5 py-2.5 text-sm font-bold font-mono text-center text-white rounded-lg bg-blue-600 hover:bg-blue-500 focus:ring-4 focus:ring-blue-300 transition-all shadow-lg hover:shadow-blue-500/30 hover:-translate-y-0.5">
                    {{ 'HERO.CTA_EXPLORE' | translate }}
                    <svg class="w-3.5 h-3.5 ml-2 group-hover:translate-x-1 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </a>
                <a routerLink="/" fragment="contact"
                    class="inline-flex items-center justify-center px-5 py-2.5 text-sm font-bold font-mono text-center text-orange-300 border border-orange-500/30 rounded-lg hover:bg-orange-950/30 focus:ring-4 focus:ring-orange-800 transition-colors backdrop-blur-sm">
                    {{ 'HERO.CTA_CONTACT' | translate }}
                </a>
            </div>
        </div>

        <!-- Right Column: Interactive Grid Effect -->
        <!-- Enabled on Mobile as requested -->
        <div class="mt-10 lg:mt-0 lg:col-span-5 flex items-center justify-center relative lg:pl-8">
            <div class="relative w-full max-w-sm">
                <app-interactive-grid />
            </div>
        </div>
    </div>
</section>

<app-services id="services" />
<app-systems-carousel id="portfolio" />
<app-why-abtech />
<app-technology id="technology" />
<app-contact id="contact" />
<app-chatbot />
