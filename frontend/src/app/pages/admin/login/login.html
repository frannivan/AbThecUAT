<section class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-slate-900 relative overflow-hidden">
    <!-- Background Decor -->
    <div class="absolute inset-0 z-0">
        <div
            class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-900 to-slate-950">
        </div>
        <div class="absolute -top-20 -left-20 w-96 h-96 bg-blue-500/30 rounded-full blur-3xl opacity-30 animate-pulse">
        </div>
        <div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-purple-500/20 rounded-full blur-3xl opacity-20">
        </div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md p-6 mx-4">
        <div
            class="bg-white/10 dark:bg-slate-800/50 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl overflow-hidden">

            <!-- Header -->
            <div class="px-8 py-8 items-center justify-center flex flex-col border-b border-white/5 bg-white/5">
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">
                    AbTech CRM
                </h1>
                <p class="text-slate-400 text-sm mt-2">Acceso Administrativo</p>
            </div>

            <!-- Form -->
            <div class="p-8">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

                    <!-- Username -->
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-slate-300">Usuario</label>
                        <input type="text" id="username" formControlName="username"
                            class="bg-slate-900/50 border border-slate-700 text-slate-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 placeholder-slate-500 transition-all focus:bg-slate-900"
                            placeholder="admin" required>
                        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
                            class="mt-1 text-xs text-red-400">
                            El usuario es requerido.
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-slate-300">Contraseña</label>
                        <input type="password" id="password" formControlName="password"
                            class="bg-slate-900/50 border border-slate-700 text-slate-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 placeholder-slate-500 transition-all focus:bg-slate-900"
                            placeholder="••••••••" required>
                        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                            class="mt-1 text-xs text-red-400">
                            La contraseña es requerida.
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage"
                        class="p-3 text-sm text-red-200 bg-red-900/50 border border-red-500/30 rounded-lg text-center animate-shake">
                        {{ errorMessage }}
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" [disabled]="loginForm.invalid || isLoading"
                        class="w-full text-white bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all transform hover:scale-[1.02] disabled:opacity-70 disabled:cursor-not-allowed shadow-lg shadow-blue-500/25">
                        <span *ngIf="!isLoading">Ingresar al Sistema</span>
                        <span *ngIf="isLoading" class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Validando...
                        </span>
                    </button>

                    <div class="text-center mt-4">
                        <a routerLink="/" class="text-xs text-slate-500 hover:text-slate-300 transition-colors">Volver
                            al Sitio Público</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-6 text-slate-500 text-xs">
            &copy; 2025 AbTech Consulting. Internal System.
        </div>
    </div>
</section>
