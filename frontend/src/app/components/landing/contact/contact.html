<section class="bg-white dark:bg-gray-900">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">{{
            'CONTACT.TITLE' | translate }}</h2>
        <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">{{
            'CONTACT.SUBTITLE' | translate }}</p>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Apodo /
                        Empresa</label>
                    <input formControlName="name" type="text" id="name"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-abtech-blue focus:border-abtech-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:shadow-sm-light"
                        placeholder="Ej: AbTech">
                </div>
                <div>
                    <label for="fullName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Nombre
                        Completo</label>
                    <input formControlName="fullName" type="text" id="fullName"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-abtech-blue focus:border-abtech-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:shadow-sm-light"
                        placeholder="Juan Pérez">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{
                        'CONTACT.EMAIL' | translate }}</label>
                    <input formControlName="email" type="email" id="email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-abtech-blue focus:border-abtech-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:shadow-sm-light"
                        placeholder="name@empresa.com">
                </div>
                <div>
                    <label for="phone"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Teléfono</label>
                    <input formControlName="phone" type="tel" id="phone"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-abtech-blue focus:border-abtech-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:shadow-sm-light"
                        placeholder="+52 123 456 7890">
                </div>
            </div>
            <div>
                <label for="industry" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{
                    'CONTACT.INDUSTRY' | translate }}</label>
                <select formControlName="industry" id="industry"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-abtech-blue focus:border-abtech-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:shadow-sm-light">
                    <option value="" disabled selected>Selecciona una industria</option>
                    <option *ngFor="let ind of industries" [value]="ind">{{ind}}</option>
                </select>
            </div>
            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">{{
                    'CONTACT.MESSAGE' | translate }}</label>
                <textarea formControlName="message" id="message" rows="6"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-abtech-blue focus:border-abtech-blue dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                    placeholder="Cuéntanos sobre tu proyecto..."></textarea>
            </div>
            <button type="submit" [disabled]="contactForm.invalid || isSubmitting"
                class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-abtech-blue sm:w-fit hover:bg-abtech-darkblue focus:ring-4 focus:outline-none focus:ring-blue-300 disabled:opacity-50 transition-colors">
                {{ isSubmitting ? ('CONTACT.BTN_SENDING' | translate) : ('CONTACT.BTN_SEND' | translate) }}
            </button>

            <div *ngIf="submitSuccess"
                class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
                role="alert">
                <span class="font-medium">Success!</span> {{ 'CONTACT.SUCCESS' | translate }}
            </div>
            <div *ngIf="submitError"
                class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                role="alert">
                <span class="font-medium">Error!</span> {{ 'CONTACT.ERROR' | translate }}
            </div>
        </form>
    </div>
</section>
