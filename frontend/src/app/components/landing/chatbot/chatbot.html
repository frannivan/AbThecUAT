<div class="fixed bottom-4 right-4 z-50 flex flex-col items-end">
    <!-- Chat Window -->
    <div *ngIf="isOpen"
        class="mb-4 w-80 sm:w-96 bg-gray-900 border border-green-500/30 rounded-lg shadow-2xl overflow-hidden flex flex-col max-h-[500px] transition-all duration-300 backdrop-blur-md">
        <!-- Header -->
        <div class="bg-gray-950 p-4 flex justify-between items-center border-b border-green-500/20">
            <div class="flex items-center">
                <div
                    class="w-8 h-8 rounded bg-green-500/20 flex items-center justify-center mr-2 text-green-400 border border-green-500/50">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h3 class="font-mono font-bold text-green-400 text-sm">> ./AbTech_Bot</h3>
                    <span class="text-xs text-gray-400 flex items-center"><span
                            class="w-2 h-2 rounded-full bg-green-500 mr-2 animate-pulse"></span> {{ 'CHATBOT.STATUS' |
                        translate }}</span>
                </div>
            </div>
            <button (click)="toggleChat()" class="text-gray-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Messages Area -->
        <div class="flex-1 p-4 overflow-y-auto bg-gray-900/95 flex flex-col space-y-3 min-h-[300px]">
            <div *ngFor="let msg of messages"
                [ngClass]="{'self-end': msg.sender === 'user', 'self-start': msg.sender === 'bot'}" class="max-w-[85%]">
                <div [ngClass]="{'bg-green-600 text-white rounded-br-none': msg.sender === 'user', 'bg-gray-800 text-gray-200 border border-gray-700 rounded-bl-none': msg.sender === 'bot'}"
                    class="p-3 rounded-lg shadow-sm text-sm font-sans">
                    <span *ngIf="msg.sender === 'bot'" class="block text-xs text-green-500 font-mono mb-1">>
                        sys_msg:</span>
                    {{ msg.text }}
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-gray-950 border-t border-green-500/20">
            <div *ngIf="!isEmailCaptured; else options">
                <form [formGroup]="emailForm" (ngSubmit)="submitEmail()" class="flex gap-2">
                    <input formControlName="email" type="email" [placeholder]="'CHATBOT.PLACEHOLDER' | translate"
                        class="flex-1 bg-gray-900 border border-gray-700 text-white text-sm rounded focus:ring-green-500 focus:border-green-500 block w-full p-2.5 font-mono placeholder-gray-500">
                    <button type="submit" [disabled]="emailForm.invalid"
                        class="bg-green-600 text-white rounded px-3 hover:bg-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-mono font-bold">
                        ENTER
                    </button>
                </form>
            </div>
            <ng-template #options>
                <div class="flex flex-wrap gap-2">
                    <button (click)="selectOption('Ver Soluciones')"
                        class="text-xs bg-gray-800 hover:bg-gray-700 text-green-400 border border-green-500/30 px-3 py-2 rounded transition-colors font-mono">[
                        {{ 'CHATBOT.BTN_SOLUTIONS' | translate }} ]</button>
                    <button (click)="selectOption('Solicitar CotizaciÃ³n')"
                        class="text-xs bg-gray-800 hover:bg-gray-700 text-green-400 border border-green-500/30 px-3 py-2 rounded transition-colors font-mono">[
                        {{ 'CHATBOT.BTN_QUOTE' | translate }} ]</button>
                    <button (click)="selectOption('Hablar con Humano')"
                        class="text-xs bg-gray-800 hover:bg-gray-700 text-green-400 border border-green-500/30 px-3 py-2 rounded transition-colors font-mono">[
                        {{ 'CHATBOT.BTN_HUMAN' | translate }} ]</button>
                </div>
            </ng-template>
        </div>
    </div>

    <!-- Toggle Button -->
    <button (click)="toggleChat()" [class.hidden]="isOpen"
        class="group flex items-center justify-center w-14 h-14 bg-gray-900 border border-green-500 text-green-500 rounded-full shadow-[0_0_15px_rgba(34,197,94,0.3)] hover:bg-green-500 hover:text-gray-900 transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-green-500/50 relative">
        <span class="absolute right-0 top-0 flex h-3 w-3">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
        </span>
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
            </path>
        </svg>
        <span
            class="absolute right-full mr-4 bg-gray-900 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">{{
            'CHATBOT.TOGGLE_TEXT' | translate }}</span>
    </button>
</div>
